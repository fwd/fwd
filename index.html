              methods: {
                shuffle() {
                  var tracks = [ 
                    '/music/space.mp3', // my favorite
                    '/music/synthwave.mp3', 
                    '/music/accelerated.mp3'
                  ]
                  var selected = tracks[Math.floor(Math.random() * tracks.length)];
                  this.player = new Audio(selected)
                  this.player.onended = () => {
                    this.shuffle()
                    this.player.play()
                      // alert("The audio has ended");
                  }
                },
                preview(item) {
                  // console.log(item)
                  if (item.link) {
                    return window.open(item.link, '_blank').focus();
                  }
                  $.fancybox.open(item.images.map(a => {
                    return {
                      src: a,
                      opts : {
                        caption : item.category,
                      }
                    }
                  }), {
                    loop : false
                  });
                },
                loadWork(cb) {
                  var self = this
                  axios.get('/work').then(function(res) {
                    var works = res.data
                    self.blocks.unshift({
                      title: "Recent Work",
                      portfolio: true,
                      blocks: works.map(a => {
                        return {
                          round: true,
                          title: a.title,
                          images: a.images,
                          category: a.category,
                          description: a.description,
                          background: a.images[0]
                        }
                      })
                    })
                    if (cb) cb()
                  })
                },
